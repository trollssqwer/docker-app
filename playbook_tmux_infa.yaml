---
- hosts: all
  gather_facts: no
  become: yes
  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true
    - name: install requirements 
      shell: pip install  -r /home/ubuntu/app1/requirements.txt
    - name: install tmux
      shell: sudo apt-get install tmux